<h2 class="full-width" align="center"> {{sectionTitle}} </h2>

<mat-card>

    <form [formGroup]="findByStatusForm" validate (ngSubmit)="submitFormData(findByStatusForm.value)" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px" autocomplete="off">

        <mat-card-content class="form-container">
            
            <!-- CONTENT HERE -->
            <mat-form-field>
                <mat-label>Task Status</mat-label>
                <input  matInput  type="text" placeholder="Enter: Task Status" formControlName="taskStatus"  required>
                <mat-error *ngIf="hasError('taskStatus', 'required')">Task Status is required</mat-error>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="form-button-row">
            <!-- REGISTER BUTTON -->
            <button mat-raised-button type="submit" color="primary">List</button> 
            <button mat-raised-button type="button" (click)= 'clearFormData()' color="primary">Clear</button>
        </mat-card-actions>
    </form>
</mat-card>
