<div *ngIf="isLoaded == true">
  <h2 class="full-width" align="center"> {{sectionTitle}} </h2>
  <h3 class="full-width" align="center">{{'Total Number of Rows: ' + totalRows}}</h3>
  
  <!-- Create Scrolling Viewport -->
  <cdk-virtual-scroll-viewport itemSize="52" class="virtual-scroll-container">
    <table role="table" class="mat-mdc-table mdc-data-table__table cdk-table">
      <thead role="rowgroup">
        <tr role="row" class="mat-mdc-header-row mdc-data-table__header-row cdk-header-row tr-table-header">
          <th role="columnheader" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-id mat-column-id">Task Id</th>
          <th role="columnheader" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-taskName mat-column-taskName">Task Name</th>
          <th role="columnheader" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-taskDescription mat-column-taskDescription">Task Description</th>
          <th role="columnheader" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-taskStatus mat-column-taskStatus">Task Status</th>
          <th role="columnheader" class="mat-mdc-header-cell mdc-data-table__header-cell cdk-header-cell cdk-column-taskCreateDate mat-column-taskCreateDate">Date Task Created</th>
        </tr>
      </thead>
      <tbody role="rowgroup" class="mdc-data-table__content">
        <tr role="row" class="mat-mdc-row mdc-data-table__row cdk-row" *cdkVirtualFor="let row of dataSource; trackBy: trackByFn">
          <td role="cell" class="mat-mdc-cell mdc-data-table__cell cdk-cell cdk-column-id mat-column-id">{{ row.id }}</td>
          <td role="cell" class="mat-mdc-cell mdc-data-table__cell cdk-cell cdk-column-taskName mat-column-taskName">{{ row.taskName }}</td>
          <td role="cell" class="mat-mdc-cell mdc-data-table__cell cdk-cell cdk-column-taskDescription mat-column-taskDescription">{{ row.taskDescription }}</td>
          <td role="cell" class="mat-mdc-cell mdc-data-table__cell cdk-cell cdk-column-taskStatus mat-column-taskStatus">{{ row.taskStatus }}</td>
          <td role="cell" class="mat-mdc-cell mdc-data-table__cell cdk-cell cdk-column-taskCreateDate mat-column-taskCreateDate">{{ row.taskCreateDate }}</td>
        </tr>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
