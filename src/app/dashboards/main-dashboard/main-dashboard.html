<h1 class="full-width" align="center">
  {{appTitle}}
</h1>

<mat-toolbar color="primary">
    <mat-toolbar-row class="bordered-toolbar-row">
        <button mat-fab [routerLink]="[{ outlets: { entirePageContent: ['app-add'] } }]">Create New Task</button>
        <button mat-fab [routerLink]="[{ outlets: { entirePageContent: ['app-list-all'] } }]">List All Tasks</button>
        <button mat-fab [routerLink]="[{ outlets: { entirePageContent: ['app-find-by-status'] } }]">List By Task Status</button>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet name="entirePageContent"></router-outlet>
